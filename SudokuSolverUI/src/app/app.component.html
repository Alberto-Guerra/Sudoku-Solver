<div class="min-h-screen flex flex-col justify-center items-center gap-5 border">
<h1 class="text-4xl text-center font-bold">Sudoku Solver</h1>
<div class="flex flex-col justify-center items-center">
  <div class="flex flex-row max-w-4xl " *ngFor="let row of sudokuGrid; let rowIndex = index">
      <input *ngFor="let cell of row; let cellIndex = index" type="number" [value]="getSudokuValue(rowIndex,cellIndex)" class="p-2 w-16 text-center border border-black ">
  </div>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-5" (click)="solveSudoku()">Solve Sudoku</button>
</div>
</div>








<style>
  input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

input[type="number"] {
    -moz-appearance: textfield;
}
</style>
